<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>WatherApp</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	 <!-- Font Awesome --> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Google FONTS -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

</head>
<body>
	<div class="container-fluid text-center"> 
		
		<div class="current-location">
			<h>Current Location here</h1> 
		</div>

		<div class="current-date">
			<h4>Current Date here </h4> 
		</div>

		<div class="current-temperature">
			<a class="weather-icon">Weather Icon here</a>
			<h1>Current Temperature here </h1>  
		</div>
		<div class="low-hi">
			<ul>
				<li><a class="high-temp"></a>High temp</li>
				<li><a class="low-temp"></a>Low temp</li>
			</ul>	
		</div>
		<div class="wind">
			<h6>Current Wind here </h6> 
		</div>
		<div class="celsius">
			<a> Switch to Celsius Icone here</a>
		</div>

	</div>


	<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
